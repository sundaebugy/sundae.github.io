<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="university-name">Suranaree University of Technology</div>
            <div class="university-name-th">มหาวิทยาลัยเทคโนโลยีสุรนารี</div>
        </div>
        <h1>Academic Global Conference</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Certificate Generator</p>
        
        <!-- Single Certificate -->
        <div class="section">
            <h2>Single Certificate</h2>
            <div class="form-container">
                <input 
                    type="text" 
                    id="fullName" 
                    placeholder="Enter your full name"
                    maxlength="50"
                >
                <button id="generateBtn" onclick="generateCertificate()">
                    Generate & Download Certificate
                </button>
            </div>
            <div id="preview" class="preview-container"></div>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Bulk Certificates -->
        <div class="section">
            <h2>Bulk Certificates</h2>
            <div class="form-container">
                <div class="file-upload">
                    <input 
                        type="file" 
                        id="fileInput" 
                        accept=".txt"
                        onchange="handleFileSelect(event)"
                    >
                    <label for="fileInput" class="file-label">
                        <span id="fileName">Choose text file...</span>
                    </label>
                </div>
                <div class="format-selector">
                    <label>
                        <input type="radio" name="format" value="zip" checked>
                        <span>Download as ZIP (separate PDFs)</span>
                    </label>
                    <label>
                        <input type="radio" name="format" value="pdf">
                        <span>Download as single PDF (multiple pages)</span>
                    </label>
                </div>
                <button id="bulkGenerateBtn" onclick="generateBulkCertificates()" disabled>
                    Generate & Download
                </button>
            </div>
            <div id="bulkPreview" class="preview-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
